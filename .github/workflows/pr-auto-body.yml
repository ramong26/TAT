name: Auto PR Body (Korean + CodeRabbit Style)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-pr-body:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get diff summary
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD > files.txt
          git diff --stat origin/main...HEAD > diffstat.txt

      - name: Generate PR body with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: bash .github/scripts/generate-pr-body.sh
